{% load static %} {% load cms %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Mazer Admin Dashboard</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{% static 'cms-html/assets/css/bootstrap.css' %}"
        />

        <link
            rel="stylesheet"
            href="{% static 'cms-html/assets/vendors/iconly/bold.css' %}"
        />

        <link
            rel="stylesheet"
            href="{% static 'cms-html/assets/vendors/perfect-scrollbar/perfect-scrollbar.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'cms-html/assets/vendors/bootstrap-icons/bootstrap-icons.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'cms-html/assets/css/app.css' %}"
        />
        <link
            rel="shortcut icon"
            href="{% static 'cms-html/assets/images/favicon.svg' %}"
            type="image/x-icon"
        />
    </head>

    <body>
        <div id="app">
            {% sidebar %}
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>
                <div class="page-content">
                    <section class="row">
                        {% block content %}{% endblock %}
                    </section>
                </div>
            </div>
        </div>
        <script src="{% static 'cms-html/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'cms-html/assets/js/bootstrap.bundle.min.js' %}"></script>

        <script src="{% static 'cms-html/assets/vendors/apexcharts/apexcharts.js' %}"></script>
        <script src="{% static 'cms-html/assets/js/pages/dashboard.js' %}"></script>

        <script src="{% static 'cms-html/assets/js/main.js' %}"></script>
    </body>
</html>
