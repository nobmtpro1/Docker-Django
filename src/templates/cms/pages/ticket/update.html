{% extends "cms/partials/layout.html" %} {% block content %}  {% load static %} {% load helpers %}
<h1>Ticket</h1>
<section id="multiple-column-form">
    <div class="row match-height">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Update</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form class="form" id="form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Type</label
                                        >
                                        <select
                                            class="form-control"
                                            name="type"
                                        >
                                            <option {% if ticket.type == "online" %}selected{% endif %} value="online">
                                                Online
                                            </option>
                                            <option {% if ticket.type == "offline" %}selected{% endif %} value="offline">
                                                Offline
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="name"
                                            value="{{ticket.name}}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Image</label
                                        >
                                        <input
                                            type="file"
                                            class="form-control"
                                            name="image"
                                        />
                                        <img src="{% static 'uploads/images/'|add:ticket.image %}" width="200"/>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Date  </label
                                        >
                                        <input
                                            type="date"
                                            class="form-control"
                                            name="date"
                                            value="{% toInputDate ticket.date %}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >From</label
                                        >
                                        <input
                                            type="time"
                                            class="form-control"
                                            name="_from"
                                            value="{% toInputTime ticket.from_ %}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >To</label
                                        >
                                        <input
                                            type="time"
                                            class="form-control"
                                            name="to"
                                            value="{% toInputTime ticket.to %}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Quantity</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="quantity"
                                            value="{{ticket.quantity}}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Address</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="address"
                                            value="{{ticket.address}}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Price</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="price"
                                            value="{{ticket.price}}"
                                        />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"
                                            >Link video</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="link_video"
                                            value="{{ticket.link_video}}"
                                        />
                                    </div>
                                </div>
                                
                                <div
                                    class="col-12 d-flex justify-content-start mt-3"
                                >
                                    <button
                                        type="submit"
                                        class="btn btn-primary me-1 mb-1"
                                    >
                                        Submit
                                    </button>
                                    <button
                                        type="reset"
                                        class="btn btn-light-secondary me-1 mb-1"
                                    >
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %} {% block js %}
<script>
    $(document).on("submit", "#form", function () {
        var formData = new FormData();

        formData.append(
            "csrfmiddlewaretoken",
            $('[name="csrfmiddlewaretoken"]').val() || ""
        );

        $("#form")
            .find("input,textarea,select")
            .each(function (i) {
                if ($(this).attr("type") == "file") {
                    formData.append(
                        $(this).attr("name"),
                        $(this)[0]?.files[0] || ""
                    );
                } else {
                    formData.append($(this).attr("name"), $(this)?.val() || "");
                }
            });

        $.ajax({
            url: "",
            data: formData,
            processData: false,
            contentType: false,
            type: "POST",
            success: function (data) {
                console.log(data);
                alert("Successfully");
                window.location.href = window.location.href;
            },
            error: function (data, textStatus, jqXHR) {
                var errors = data.responseJSON.errors;
                console.log(errors);
                var message = "Errors: \r\n";

                for (const property in errors) {
                    message += property + ": " + errors[property][0] + "\r\n";
                }

                alert(message);
            },
        });
        return false;
    });
</script>
{% endblock %}
