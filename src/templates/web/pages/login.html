{% extends "web/partials/layoutBootstrap.html" %}
{% load helpers %}
{% block content %}
<div class="containe d-flex justify-content-center align-items-center" style="min-height:100vh">
    <div class="row">
        <p class="fs-3">Đăng nhập <a href="{% url "web:register" %}" class="fs-6">Đăng ký</a></p>
        <form action="" method="post">{% csrf_token %}
            <div class="mb-3">
                <p class="text-danger"> {% if errorMessage  %}{{errorMessage}}{% endif %} </p>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p><a href="{{googleLoginLink}}">Login with google account</a></p>
        <p><a href="{{facebookLoginLink}}">Login with facebook account</a></p>
    </div>
</div>
{% endblock %}
